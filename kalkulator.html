<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    
    <script>
        var num1 = prompt("Please enter number");
        var sign = prompt("Please enter sign")
        var num2 = prompt("Please enter number");

        var sum;

        if ( sign == "+" ) {

            sum = parseInt(num1) + parseInt (num2);

        } else if ( sign == "-") {

            sum = parseInt(num1) - parseInt(num2);

        } else if ( sign == "*") {

            sum = parseInt(num1) * parseInt(num2);

        } else if ( sign == "/") {

            sum = parseInt(num1) / parseInt(num2);

        } else {

            sum = "error";
        }

        alert("Result is:" + sum)

    </script>
</body>
</html>
